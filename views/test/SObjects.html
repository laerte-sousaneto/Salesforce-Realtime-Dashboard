<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../javascripts/dependency/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="../javascripts/dependency/bootstrap/css/bootstrap-theme.min.css">

        <!-- Libs -->
        <script src="../javascripts/dependency/socket.io-1.3.7.min.js"></script>
        <script src="../javascripts/dependency/require.js"
                data-main="../javascripts/module/app/manifest.js"></script>
        <!-- Libs -->
    </head>

    <body ng-controller="sobjectController">
        <div class="container">
            <small style="position: absolute; top:0; left: 0;">API Usage: {{apiLimitInfo.apiUsage.used}}/{{apiLimitInfo.apiUsage.limit}}</small>
            <br />
            <div class="thumbnail" ng-hide="sObjectMetadata != null">
                <div class="row">
                    <div class="col-md-3" ng-repeat = "sObject in metadata.sobjects | filter: filterObjects">
                        <div class="well" ng-click="selectObject(sObject.name);">
                            {{sObject.label | limitTo:25}}
                            <span ng-show="sObject.label.length >= 25">...</span>
                        </div>

                    </div>
                </div>
            </div>

            <div class="thumbnail" ng-show="sObjectMetadata != null">
                <div class="row text-center">
                    <div class="col-md-1">
                        <span class="pull-left glyphicon glyphicon-arrow-left"
                              ng-click="exitSObjectMetadata();"
                              style="cursor: pointer;"></span>
                    </div>
                </div>

                <div class="row text-center">
                    <filter-selection sobject="sObjectMetadata"
                                      nf-if="sObjectMetadata !== undefined"></filter-selection>
                </div>
            </div>
        </div>
    </body>
</html>
