<h1>{{sobject.label}}</h1>

<div class="row"><div class="col-md-10 col-md-offset-1"><hr /></div></div>

<div ng-if="filterContainer !== undefined && filterContainer.filters.length > 0">
    <div class="form-inline" ng-repeat="filter in filterContainer.filters">
        <div class="form-group">
            <input type="text"
                   class="form-control"
                   ng-model="filter.field"
                    disabled/>
        </div>


        <div class="form-group">
            <input type="text"
                   class="form-control"
                   ng-model="filter.condition"
                   disabled/>
        </div>


        <div class="form-group">
            <input type="text"
                   class="form-control"
                   ng-model="filter.value"
                   disabled/>
        </div>
    </div>
</div>

<br />

<div class="form-inline">
    <div class="form-group">
        <select class="form-control"
                ng-model="selectedField"
                ng-options="field.name for field in sobject.fields">

        </select>
    </div>


    <div class="form-group">
        <select class="form-control"
                ng-model="selectedCondition"
                ng-options="condition for condition in conditionList">

        </select>
    </div>


    <div class="form-group">
        <input type="text"
               class="form-control"
               ng-model="value" />
    </div>


    <button class="btn btn-primary btn-md"
            ng-click="addCondition();">
        Add
    </button>
</div>

<div class="row"><div class="col-md-10 col-md-offset-1"><hr /></div></div>

<button class="btn btn-info btn-md"
        ng-click="apply();">
    Apply
</button>
